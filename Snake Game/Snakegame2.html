<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Snake Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
<body>
    <style>
        .glow {
            width: 95%;
            border: 10px double darkgreen;
            padding: 5px;
            text-align: center;
            font-size: 50px;
            color: lightyellow;
            text-align: center;
            text-shadow:
            /* White glow */
            0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff,
            /* yellowish glow */
            0 0 7px #b2b702, 0 0 13px #b2b702, 0 0 13px #b2b702, 0 0 13px #b2b702, 0 0 15px #b2b702;
        }

        body {
            background-image: url("background1.jpg");
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .platform {
        }

        .board {
            width: 200px;
            text-align: left;
            border: 10px double darkgreen;
            position: absolute;
            top: 50%;
            left: 10%;
        }

        #canvas {
            display: block;
            margin: 5px auto;
            border: 10px solid black;
            position: absolute;
            top: 42%;
            left: 31%;
        }
    </style>
    <script>
        $(document).ready(function () {
            //Canvas stuff
            var w = $("#canvas").width();
            var ctx = canvas.getContext("2d");//getting the canvas context to start drawing
            var w = $("#canvas").width(); //saving the width
            var h = $("#canvas").height(); //savng the height

            //Lets save the cell width in a variable for easy control
            var cw = 10; //canvas width
            var d; //direction
            var food;
            var score;
            var level;

            //Lets create the snake now
            var snake_array; //an array of cells to make up the snake

            function init() {
                d = "right"; //default direction
                create_snake();
                create_food(); //Now we can see the food particle
                //finally lets display the score
                score = 0;
                level = 1;

                //Lets move the snake now using a timer which will trigger the paint function
                //every 60ms
                if (typeof game_loop != "undefined") clearInterval(game_loop);
                game_loop = setInterval(paint, 100);
            }
            init();

            function create_snake() {
                var length = 5; //Length of the snake
                snake_array = []; //Empty array to start with
                for (var i = length - 1; i >= 0; i--) {
                    //This will create a horizontal snake starting from the top left
                    snake_array.push({ x: i, y: 0 }); // pushing coordinates
                }
            }

            //Lets create the food now
            function create_food() {
                food = {
                    x: Math.round(Math.random() * (w - cw) / cw),
                    y: Math.round(Math.random() * (h - cw) / cw),
                };
                //This will create a cell with x/y between 0-44
                //Because there are 45(450/10) positions accross the rows and columns
            }

            //Lets paint the snake now
            function paint() {
                //To avoid the snake trail we need to paint the BG on every frame
                //Lets paint the canvas now
                ctx.fillStyle = "green";
                ctx.fillRect(0, 0, w, h);
                ctx.strokeStyle = "black"; //border
                ctx.strokeRect(0, 0, w, h);

                //The movement code for the snake to come here.
                //The logic is simple
                //Pop out the tail cell and place it infront of the head cell
                var nx = snake_array[0].x;
                var ny = snake_array[0].y;
                //These were the position of the head cell.
                //We will increment it to get the new head position
                //Lets add proper direction based movement now
                if (d == "right") nx++;
                else if (d == "left") nx--;
                else if (d == "up") ny--;
                else if (d == "down") ny++;

                //Lets add the game over clauses now
                //This will restart the game if the snake hits the wall
                //Lets add the code for body collision
                //Now if the head of the snake bumps into its body, the game will restart
                if (nx == -1 || nx == w / cw || ny == -1 || ny == h / cw || check_collision(nx, ny, snake_array)) {
                    //restart game
                    init();
                    //Lets organize the code a bit now.
                    return;
                }

                //Lets write the code to make the snake eat the food
                //The logic is simple
                //If the new head position matches with that of the food,
                //Create a new head instead of moving the tail
                if (nx == food.x && ny == food.y) {
                    var tail = { x: nx, y: ny };
                    score++;

                    //Create new food
                    create_food();
                }
                else {
                    var tail = snake_array.pop(); //pops out the last cell
                    tail.x = nx; tail.y = ny;
                }
                //The snake can now eat the food.

                snake_array.unshift(tail); //puts back the tail as the first cell

                for (var i = 0; i < snake_array.length; i++) {
                    var c = snake_array[i];
                    //Lets paint 10px wide cells
                    paint_cell(c.x, c.y, "white");
                }

                //Lets paint the food
                paint_cell(food.x, food.y, "yellow");
                //Lets paint the score
                var score_text = "Score: " + score;
                var level_text = "Level: " + level;
                ctx.fillText(score_text, 5, h - 5);
                ctx.fillText(level_text, 60, h - 5);
            }
            function displayScore() {
                updateScreen()
            }


            //Lets first create a generic function to paint cells
            function paint_cell(x, y, color) {
                ctx.fillStyle = color;
                ctx.fillRect(x * cw, y * cw, cw, cw);
                ctx.strokeStyle = "white";
                ctx.strokeRect(x * cw, y * cw, cw, cw);
            }

            function check_collision(x, y, array) {
                //This function will check if the provided x/y coordinates exist
                //in an array of cells or not
                for (var i = 0; i < array.length; i++) {
                    if (array[i].x == x && array[i].y == y)
                        return true;
                }
                return false;
            }

            //Lets add the keyboard controls now
            $(document).keydown(function (e) {
                var key = e.which;
                //We will add another clause to prevent reverse gear
                if (key == "37" && d != "right") d = "left";
                else if (key == "38" && d != "down") d = "up";
                else if (key == "39" && d != "left") d = "right";
                else if (key == "40" && d != "up") d = "down";
                //The snake is now keyboard controllable
            })

        })
    </script>

    <div class="glow">
        <h1>Feed The Snake</h1>
    </div>
    <div class="platform">
        <canvas id="canvas" width="600" height="400"></canvas>
    </div>
    <div class="board">
        <h1>LEVEL:displayLevel</h1>
        <div>diplayScreen</div>
        <h1>SCORE:diaplayScore</h1>
    </div>
</body>
</html>
